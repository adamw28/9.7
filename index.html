<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>9.7 - Gra</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
	</head>
  <body>
  	<div class="container">
      <h3 class="text-center">
        <p>Welcome to the game</p>
        <span class="badge badge-dark">Rock</span>
        <span class="badge badge-info">Paper</span>
        <span class="badge badge-danger">Scissors</span>
        <span class="badge badge-success">Lizard</span>
        <span class="badge badge-secondary">Spock</span>
      </h3>
    </div>
    <img src="rules.jpg" alt="rules">
    <div id="js-newGameElement" class="container">
      <div class="row text-center">
        <button  id="js-newGameButton" class="btn btn-default">
          New game
        </button>
      </div>
    </div>
    <div id="js-playerPickElement" class="container">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn">
          <span class="badge">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </span>
          Rock
        </button>
        <button id="js-playerPick_paper"  class="btn">
          <span class="badge">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </span>
          Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn">
          <span class="badge">
            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </span>
          Scissors
        </button>
        <button id="js-playerPick_lizard"  class="btn">
          <span class="badge">
            <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
          </span>
          Lizard
        </button>
        <button id="js-playerPick_spock"  class="btn">
          <span class="badge">
            <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
          </span>
          Spock
        </button>
      </div>
    </div>
    <div id="js-resultsTableElement" class="container">
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerPoints" class="badge">
          0
          </span>
          <span id="js-playerName">
            Player Name
          </span>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPoints" class="badge">
            0
          </span>
          Computer
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerPick">
            Player selection
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPick">
            Computer selection
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerResult">
            Player Score
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerResult">
              Computer Score
            </span>
        </div>
      </div>
    </div>
  	<script src="scripts/script.js"></script>
  </body>
</html>
